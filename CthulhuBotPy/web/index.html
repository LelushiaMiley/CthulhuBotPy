<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/95c81b836b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css"> 
        <title>CthulhuBotPy</title>
        
        <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
        <script type="text/javascript" src="/eel.js"></script>
        <script type="text/javascript">
        
        eel.expose(say_hello_js);               // Expose this function to Python
        function say_hello_js(x) {
            console.log("Hello from " + x);
            // console.log(z);
            // console.log(y);
        }
        
        say_hello_js("Javascript World!");
        eel.say_hello_py("Javascript World!");  // Call a Python function

        </script>
    </head>
    
    <body>
        <header id="titlebar">
            <div id="drag-region">
                <div id="window-title">
                    <span id="botname" class="nameChange"></span>
                </div>
                    <div id="window-controls">
                
                    <div class="button" id="min-button">
                        <img class="icon" srcset="Images/Icons/min-k-10.png 1x, Images/Icons/min-k-12.png 1.25x, Images/Icons/min-k-15.png 1.5x, Images/Icons/min-k-15.png 1.75x, Images/Icons/min-k-20.png 2x, Images/Icons/min-k-20.png 2.25x, Images/Icons/min-k-24.png 2.5x, Images/Icons/min-k-30.png 3x, Images/Icons/min-k-30.png 3.5x" draggable="false" />
                    </div>
                
                    <div class="button" id="max-button">
                        <img class="icon" srcset="Images/Icons/max-k-10.png 1x, Images/Icons/max-k-12.png 1.25x, Images/Icons/max-k-15.png 1.5x, Images/Icons/max-k-15.png 1.75x, Images/Icons/max-k-20.png 2x, Images/Icons/max-k-20.png 2.25x, Images/Icons/max-k-24.png 2.5x, Images/Icons/max-k-30.png 3x, Images/Icons/max-k-30.png 3.5x" draggable="false" />
                    </div>
                
                    <div class="button" id="restore-button">
                        <img class="icon" srcset="Images/Icons/max-k-10.png 1x, Images/Icons/max-k-12.png 1.25x, Images/Icons/max-k-15.png 1.5x, Images/Icons/max-k-15.png 1.75x, Images/Icons/max-k-20.png 2x, Images/Icons/max-k-20.png 2.25x, Images/Icons/max-k-24.png 2.5x, Images/Icons/max-k-30.png 3x, Images/Icons/max-k-30.png 3.5x" draggable="false" />
                    </div>
                
                    <div class="button" id="close-button">
                        <img class="icon" id="close-img" srcset="Images/Icons/close-k-10.png 1x, Images/Icons/close-k-12.png 1.25x, Images/Icons/close-k-15.png 1.5x, Images/Icons/close-k-15.png 1.75x, Images/Icons/close-k-20.png 2x, Images/Icons/close-k-20.png 2.25x, Images/Icons/close-k-24.png 2.5x, Images/Icons/close-k-30.png 3x, Images/Icons/close-k-30.png 3.5x" draggable="false" />
                    </div>
                </div>
            </div>
        </header>

        <div id="overallcontainer">
            <div class="flex-container" id="serverBar">
              <div id="serverContainer">
                <div id="serverArea">
                  <img id="discordServerBar" src="Images/Icons/DiscordRotationConnecting.gif"></img>
                  <div id="lineBreak">
      
                  </div>
                </div>
              </div>
            </div>
      
            <div class="flex-container" id="channelBar">
              <div class="fixed-top" id="channelTop">
      
              </div>
              <div id="channelContainer">
                <div id="channelArea">
      
                </div>
              </div>
              <div id="botArea">
                
              </div>
            </div>
            
            <div class="flex-container" id="messageBar">
                <div class="fixed-top" id="messageTop">
                  
                </div>

                <div id="messageContainer">
                    <div id="messageArea"></div>
                    <div id="messageBox">
                        <div id="message_left">
                            <div id="attach">
                                <i class="fas fa-plus-circle"></i>
                            </div>
                        </div>
                        <div id="message_input">
                            <textarea name="message_box" id="message_box" rows="1" spellcheck="true" lang="en" placeholder=""></textarea>
                        </div>
                        <div id="message_right">
                            <div id="gift">
                                <i class="fas fa-gift fa-lg"></i>
                            </div>
                            <div id="gif">
                                <i class="fas fa-image fa-lg"></i>
                            </div>
                            <div id="emoji" style="background-size: 242px 110px; margin-right:5px;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-container" id="userBar">
                <div id="memberContainer">
                    <div id="memberArea"></div>
                </div>
            </div>
        </div>
        <!-- <textarea name="message_box" id="message_box" cols="" rows="10"></textarea> -->
        <script src="renderer.js"></script>
        <script src="index.js"></script>
    </body>
</html>
